# The-Breathing-Box-Widget
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Box Widget</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            color: #333;
        }

        .widget-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        canvas {
            background-color: #f9fbfd;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            width: 100%; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
            margin-top: -6px; 
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #ddd;
            border-radius: 2px;
        }

        h2 { margin-top: 0; color: #2c3e50; }
    </style>
</head>
<body>

<div class="widget-container">
    <h2>Relaxation Widget</h2>
    
    <canvas id="breathCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <label for="speedSlider">Speed: <span id="speedValue">4.0</span>s per cycle</label>
        <input type="range" id="speedSlider" min="2" max="8" step="0.1" value="4">
    </div>
</div>

<script>
    const canvas = document.getElementById('breathCanvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('speedSlider');
    const speedDisplay = document.getElementById('speedValue');

    // Configuration
    const baseSize = 100;    // Minimum size of the box
    const growth = 100;      // How much it expands
    const color = '#4A90E2'; // Soft Blue
    
    let startTime = null;
    let cycleDuration = 4000; // Starting duration in ms (4 seconds)

    // Update duration when slider moves
    slider.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        cycleDuration = val * 1000;
        speedDisplay.textContent = val.toFixed(1);
    });

    function easeInOutSine(x) {
        return -(Math.cos(Math.PI * x) - 1) / 2;
    }

    function draw(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;

        // Calculate phase (0 to 1) within the cycle
        // We use modulo to loop the animation
        const progress = (elapsed % cycleDuration) / cycleDuration;

        // Determine if we are "Breathing In" (expanding) or "Out" (contracting)
        // 0.0 -> 0.5 is Inhale (Expand)
        // 0.5 -> 1.0 is Exhale (Contract)
        let sizeFactor;
        let text = "";
        let globalAlpha = 1;

        if (progress < 0.5) {
            // Breathing In
            // Map 0 -> 0.5 to 0 -> 1 for the easing function
            const phaseProgress = progress * 2; 
            sizeFactor = easeInOutSine(phaseProgress);
            text = "Breathe in...";
            globalAlpha = 0.6 + (0.4 * sizeFactor); // Becomes more opaque as it fills
        } else {
            // Breathing Out
            // Map 0.5 -> 1.0 to 1 -> 0 for the easing function
            const phaseProgress = (1 - progress) * 2; 
            sizeFactor = easeInOutSine(phaseProgress);
            text = "Breathe out...";
            globalAlpha = 0.6 + (0.4 * sizeFactor); // Fades slightly as it shrinks
        }

        // Clear Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Text
        ctx.font = "18px sans-serif";
        ctx.fillStyle = "#888";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, 40);

        // Draw Box
        const currentSize = baseSize + (growth * sizeFactor);
        const x = (canvas.width - currentSize) / 2;
        const y = (canvas.height - currentSize) / 2;

        ctx.fillStyle = color;
        ctx.globalAlpha = globalAlpha;
        
        // Draw a rounded rectangle manually or simple rect
        // Using simple fillRect for smooth performance, but adding shadow
        ctx.shadowBlur = 20 * sizeFactor;
        ctx.shadowColor = "rgba(74, 144, 226, 0.5)";
        
        // Draw the square centered vertically and horizontally
        // Offset Y slightly to account for text at top
        ctx.fillRect(x, y + 15, currentSize, currentSize); 
        
        // Reset shadow for next frame
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1.0;

        requestAnimationFrame(draw);
    }

    // Start Animation
    requestAnimationFrame(draw);

</script>

</body>
</html>
